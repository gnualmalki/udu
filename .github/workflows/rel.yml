name: release

on:
  push:
    tags: ['udu@*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            compiler: gcc
            gcc_url: https://github.com/xpack-dev-tools/gcc-xpack/releases/download/v15.2.0-1/xpack-gcc-15.2.0-1-linux-x64.tar.gz
          - os: ubuntu-24.04-arm
            arch: aarch64
            compiler: gcc
            gcc_url: https://github.com/xpack-dev-tools/gcc-xpack/releases/download/v15.2.0-1/xpack-gcc-15.2.0-1-linux-arm64.tar.gz
          - os: macos-15-intel
            arch: x86_64
            compiler: clang
          - os: macos-latest
            arch: aarch64
            compiler: clang

    steps:
      - uses: actions/checkout@v4

      - name: Install compiler
        run: |
          set -e
          if [[ "${{ matrix.compiler }}" == gcc ]]; then
            wget ${{ matrix.gcc_url }}
            tar -xf xpack-gcc-*.tar.gz
            echo "CC=$(pwd)/xpack-gcc-15.2.0-1/bin/gcc" >> $GITHUB_ENV
          else
            brew install llvm libomp
            echo "CC=$(brew --prefix llvm)/bin/clang" >> $GITHUB_ENV
          fi

      - name: Build
        run: |
          rm -rf artifact
          mkdir artifact
          make CC=$CC -B
          cp udu README.md COPYING artifact/

      - uses: actions/upload-artifact@v4
        with:
          name: udu-${{ matrix.os }}-${{ matrix.arch }}
          path: artifact/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version
        id: version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#udu@}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package artifacts
        run: |
          cd artifacts
          for d in */; do
            chmod +x "$d/udu"
            tar -czf "../$(basename "$d").tar.gz" -C "$d" .
          done
          cd ..
          sha256sum *.tar.gz > checksums.txt

      - uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          body: |
            *Linux binaries are built with GCC 15.*
            *MacOS binaries are built with LLVM 21.*
          files: |
            *.tar.gz
            checksums.txt
